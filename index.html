<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collapse</title>
    <link rel="stylesheet" href="css.css">
    <script src="js.js"></script>
</head>
<body>
<div class="card">
    <div class="card-header" id="headingOne">
        <h5 class="mb-0">
            <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" id="btn">
                Danger &#5121;
            </button>
        </h5>
    </div>

    <div id="collapseOne" class="collapse show" data-parent="#accordion">
        <div class="card-body">Action</div>
        <div class="card-body">Another action</div>
        <div class="card-body">Something else here</div>
        <div class="card-body-link">Separated link</div>
    </div>
</div>
<h1 class="text-down">pepik</h1>

</body>
</html>
